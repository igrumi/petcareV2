{% extends "base.html" %}
{% load static %}

{% block title %} PetCare - Productos {% endblock %}

{% block estilos %}
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="{% static '/core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/core/css/style1.css' %}">
    <link rel="stylesheet" href="{% static '/core/css/responsive.css' %}">
    <link rel="icon" href="{% static '/core/img/fevicon.png' %}" type="../image/gif" />
    <link rel="stylesheet" href="{% static '/core/css/jquery.mCustomScrollbar.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.2.4/css/simple-line-icons.min.css'>
    <link rel="stylesheet" href="{% static '/core/css/stylecarrito1.css' %}">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
{% endblock %}

{% block content %}
    <div style="padding-top: 200px;" class='container'>
        {% for producto in productos %}
        <div style="padding-bottom: 50px;" class='product'>
            <p style="padding-bottom: 18px;color:black; font-weight:bold">{{ producto.nomProducto }}</p>
            <a href="{%url 'producto' producto.idProducto%}"><img src="{{ producto.urlImagenProducto }}"></a>
        </div>
        {% endfor %}
    </div>
{% endblock %}

{% block scripts %}
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./js/script.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="JS/scriptcarrito.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/custom.js"></script>
{% endblock %}
